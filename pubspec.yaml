name: okoa
description: "Okoa App. Security in the palm of your hands"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

# Dependencies
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  # --------- CORE
  permission_handler: ^11.1.0
  get_it: ^7.6.4
  flutter_native_splash: ^2.3.8
  intl: ^0.18.1

  # --------- Hive Dependency
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # --------- UI
  fluttertoast: ^8.2.4
  sliver_tools: ^0.2.12
  flutter_svg: ^2.0.9
  image_picker: ^1.0.5
  image_cropper: ^5.0.1
  supabase_flutter: ^2.0.2
  get: ^4.6.6
  envied: ^0.5.2
  flutter_custom_clippers: ^2.1.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  google_sign_in: ^6.2.1
  avatar_glow: ^3.0.1
  google_nav_bar: ^5.0.6
  flutter_polyline_points: ^2.0.0
  google_maps_flutter: ^2.5.2
  location: ^5.0.3
  rive: ^0.12.4
  lottie: ^3.0.0
  widget_to_marker: ^1.0.4
  internet_connection_checker: ^1.0.0+1
  cached_network_image: ^3.3.1
  flutter_contacts: ^1.1.7+1
  share_plus: ^7.2.1
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  confetti: ^0.7.0
  geolocator: ^11.0.0
  url_launcher: ^6.2.4
  timeago: ^3.6.1
  encrypt: ^5.0.3
  background_sms: ^0.0.4
  mobile_number: ^2.1.1
  shared_preferences: ^2.2.2
  flutter_phone_direct_caller: ^2.1.1
  geocoding: ^3.0.0
  firebase_core: ^2.27.0
  firebase_messaging: ^14.7.19
  cloud_functions: ^4.6.8

# Dev Dependencies
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  # hive builder
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  envied_generator: ^0.5.2
  freezed: ^2.4.6
  json_serializable: ^6.7.1

# dart run flutter_native_splash:create
flutter_native_splash:
  color: "#ffffff"
  color_dark: "#343a40"
  image: "assets/images/logo.png"
  image_dark: "assets/images/logo.png"
  android_12:
    color: "#ffffff"
    color_dark: "#343a40"
    image: "assets/images/logo.png"
    image_dark: "assets/images/logo.png"
  android: true
  ios: true
  web: false
  fullscreen: true

# Flutter Specific
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/
    - assets/json/map_styles/

  fonts:
    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans-Black.ttf
        - asset: assets/fonts/DMSans-Bold.ttf
        - asset: assets/fonts/DMSans-ExtraBold.ttf
        - asset: assets/fonts/DMSans-ExtraLight.ttf
        - asset: assets/fonts/DMSans-Light.ttf
        - asset: assets/fonts/DMSans-Medium.ttf
        - asset: assets/fonts/DMSans-Regular.ttf
        - asset: assets/fonts/DMSans-Thin.ttf
